<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>To-Do-Task</title>
</head>

<body>
    <div class="main-content">

    <div class="heading">
        <h1>Organize your
            work and life, finally.</h1>
        <p>Become focused, organized, and calm with Todoist. The world’s #1 task manager and to-do list app.</p>
    </div>
    <div class="container">
        <div id="add-task-container">
            <input type="text" id = "input-task" placeholder="Enter the task" class="add-task">
            <button id="add-task"><i class="fa fa-plus"></i></button>
        </div>
        <div id="task-container"></div>
    </div>
    </div>
   <script src="script.js"></script>
